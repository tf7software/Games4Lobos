<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LupineVault</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      color: #000;
      transition: background-color 0.3s, color 0.3s;
    }

    a {
      display: block;
      padding: 10px;
      margin: 5px;
      background-color: orange;
      color: black;
      text-decoration: none;
      border-radius: 5px;
    }

    a:hover {
      background-color: darkorange;
    }

    .dark-mode {
      background-color: #000;
      color: #fff;
    }

    .dark-mode a {
      color: #fff;
    }
  </style>
</head>
<body>
  <h1>LupineVault</h1>
  <button id="toggleMode">Toggle Dark Mode</button>
  <div id="gameList"></div>

  <script>
    const repoUrl = 'https://api.github.com/repos/tf7software/Games4Lobos/contents';
    const gameList = document.getElementById('gameList');
    const toggleModeButton = document.getElementById('toggleMode');
    let isDarkMode = false;

    toggleModeButton.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      isDarkMode = !isDarkMode;
    });

    async function fetchDirectories() {
      try {
        const response = await fetch(repoUrl);
        const data = await response.json();

        // Filter out only directories (games)
        data.forEach(item => {
          if (item.type === 'dir') {
            const gameLink = document.createElement('a');
            gameLink.href = `/${item.name}/index.html`; // Link directly to the game's index.html
            gameLink.textContent = item.name;
            gameList.appendChild(gameLink);
          }
        });
      } catch (error) {
        console.error('Error fetching directories:', error);
      }
    }

    // Fetch and display the game directories on page load
    fetchDirectories();
  </script>
</body>
</html>
